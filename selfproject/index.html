<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "styles.css" rel="stylesheet">
    <script src = "/selfproject/index.js" defer></script>
</head>
<body>
    <header>
        <h1 class="header">Calorie Tracker</h1>
        <div id="ad">
            <div id="pokebox">
                <p id="advert">Advertisement</p>
                <form>
                    <label for = "pokemon">pokemon ID: </label>
                    <input type= "text" id="pokeid" name = "pokeid"> 
                </form>
                <p id="pokemon">Who's that pokemon?</p>
                <button id="pokebtn" type="button">Gotta Catch 'em All</button>
            </div>
        </div>
    </header>
   <div id="box">
    <h2 id="heightInfo">Height(feet): </h2> <h3 id="heightOutput"></h3>
    <h2 id="weightInfo">Weight(lbs): </h2> <h3 id="weightOutput"></h3>
        <form>
            <label for = "Height">Your Height: </label>
            <input type= "text" id="myHeight" name = "Height"><br><br><br>
            <label for = "Weight">Your Weight: </label>
            <input type= "text" id="myWeight" name = "Weight">
            <button id="submitInfo" class="button2" type="button">Submit Info</button>
        </form>
   </div>
   <div id="box2">
            <h2 id="BMI" style="display: inline">BMI :</h2><h3 id="bmiOutput" style="display: inline"></h3>
   </div>
   <div id="box3">
            <label for = "Meal">Meal: </label>
            <input type= "text" id="Meal" name = "Meal"><br><br>
            <button id="submitMeal2" class="button2" type="button">Submit Meal</button>
            <h2>Personal Energy Level:</h2>
            <button class="button" id="button1" type="button">1</button>
            <button class="button" id="button2" type="button">2</button>
            <button class="button" id="button3" type="button">3</button>
            <button class="button" id="button4" type="button">4</button>
            <button class="button" id="button5" type="button">5</button>
    <div id="box5">
            <h3 id="mealToDatabase">Add meal to the database</h3>
            <label for = "Input-Meal">Input Meal: </label>
            <input type= "text" id="inputMeal" name = "Input-Meal"><br><br><br>
            <button class="button2" id="buttonMeal" type="button">Meal</button>
            <button class="button2" id="buttonSnack" type="button">Snack</button>
        <span id="input-calroies-span">
            <label for = "Input-Calories">Input Calories: </label>
            <input type= "text" id="inputCalories" name = "IInput-Calories">
        </span>
            <button id="submitMeal" class="button2" id="submitMeal" type="button">Add to database</button>
    </div>    
   </div>
   <div id="box4">
            <h2 id="Summary">Summary</h2>
            <h3 style="display: inline">Total Calories : </h3><h3 style="display: inline" id="calorieOutput"></h3><br><br><br><br><br>
            <h3 style="display: inline">Average Energy : </h3><h3 style="display: inline" id="energyOutput"></h3><br><br><br><br><br>
            <h3 style="display: inline">Calories Goal : </h3><h3 style="display: inline" id="goalOutput"></h3>
   </div>
   <button id="leftKey" type="button">Relaxed</button>
   <button id="rightKey" type="button">Strict</button>
   <h2 id="tooltip">Use the arrow left and right keys to adjust your goals</h2>
   
   
</body>
</html>
