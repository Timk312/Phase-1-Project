<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "styles.css" rel="stylesheet">
    <script src = "index.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Progress</li>
                <li>Stats</li>
            </ul>
        </nav>
        <h1>Static Fitness Organizer</h1>
        <hr>
    </header>
    <div>
        <h2>Nutrition</h2>
        <form>
            <label for="meal">Calorie Intake:</label>
            <input type="text" id="meal" name="meal">
          </form>
          <div class="box">
            <div>
                Calorie Total:
            </div>
            <div>
                0000
            </div>
          </div>
          <hr>
    </div>
    <div>
        <h2>Fitness</h2>
        <form>
            <label for="workout">Completed Workouts</label>
            <input type="text" id="workout" name="meal">
        </form>
        <hr>
    </div>
    <div>
        <h2>Current Weight</h2>
        <form>
            <label for="weight">Current Weight</label>
            <input type="text" id="weight" name="weight">
        </form>
        <hr>
    </div>
